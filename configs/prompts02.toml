    "contents": [
        {
            "level": 2,
            "text": "見出しテキスト",
            "children": [
                {"content": "本文テキスト"},
                {
                    "level": 3,
                    "text": "サブ見出し",
                    "children": [{"content": "サブセクションの本文"}]
                }
            ]
        }
    ]
}
"""

user = """
